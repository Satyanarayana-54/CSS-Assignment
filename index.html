<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Structure</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #4CAF50; /* Green */
    }
    .s4 {
      border: 5px dashed #9C27B0; /* Deep Purple */
      width: 800px;
      background-color: #FF9800; /* Orange */
      padding: 60px;
      text-align: left;
    }
    .s3 {
      border: 5px solid #03A9F4; /* Blue */
      width: 700px;
      background-color: #8BC34A; /* Light Green */
      padding: 60px;
      text-align: left;
    }
    .s2 {
      border: 5px dashed #FF5722; /* Deep Orange */
      width: 600px;
      background-color: #3F51B5; /* Indigo */
      padding: 60px;
      text-align: left;
    }
    .s1 {
      border: 3px solid #795548; /* Brown */
      width: 400px;
      background-color: #FFC107; /* Amber */
      padding: 60px;
      margin: auto;
      text-align: left;
    }
    .my-element {
  display: inline-block;
  margin: 0 0.5rem;

  animation: bounce; /* referring directly to the animation's @keyframe declaration */
  animation-duration: 2s; /* don't forget to set a duration! */
}

  </style>
</head>
<body>
  <h1 class="animate__animated animate__bounce">An animated element</h1>
  <h1>Box Structure</h1>
  <div class="s4">margin
    <div class="s3">border
      <div class="s2">padding
        <div class="s1">content</div>
      </div>
    </div>
  </div>
</body>
</html>
